<!doctype html>
<html lang="es">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/filters.css">
        <link rel="stylesheet" href="css/results.css">
        <link rel="stylesheet" href="css/npcsheet.css">
        <title></title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="filter-navigation">
                <!-- Filters -->
                <h3>FILTRO DE MONSTRUOS</h3>
                <div>
                    <input type="checkbox" id="save" name="save">
                    <label for="save">Guardar filtros</label>
                </div>
                <!-- Type -->
                <div class="dropdown">
                    <button onclick="dropdownMenu('monsterMenu')" class="dropbtn monsterMenu">Tipo de monstruo</button>
                    <div id="monsterMenu" class="dropdown-content">
                        <a href="#">monstruo1</a>
                        <a href="#">monstruo2</a>
                    </div>
                    </select>
                </div>
                <!-- Environment -->
                <div class="dropdown environmentMenu">
                    <button onclick="dropdownMenu('environmentMenu')" class="dropbtn environmentMenu">Entorno</button>
                    <div id="environmentMenu" class="dropdown-content">
                        <a href="#">Tipo dragón</a>
                        <a href="#">Tipo planta</a>
                        <a href="#">Tipo zapato</a>
                        <a href="#">Tipo agua</a>
                        <a href="#">Tipo roca</a>
                        <a href="#">Tipo vegano</a>
                    </div>
                    </select>
                </div>
                <!-- Source -->
                <div class="dropdown">
                    <button onclick="dropdownMenu('sourceMenu')" class="dropbtn sourceMenu">Fuente</button>
                    <div id="sourceMenu" class="dropdown-content">
                        <a href="#">Libro básico</a>
                        <a href="#">Manual de monstruos</a>
                        <a href="#">Libro gordo de petete</a>
                    </div>
                    </select>
                </div>
                <!-- Alingment -->
                <div class="dropdown">
                    <button onclick="dropdownMenu('alignmentMenu')" class="dropbtn alignmentMenu">Alineamiento</button>
                    <div id="alignmentMenu" class="dropdown-content">
                        <a href="#">Legal malvado</a>
                        <a href="#">De bueno, tonto</a>
                    </div>
                    </select>
                </div>
                <div>
                    <span>Valor de desafio</span>
                    <div class="slide-container">
                        <input type="range" min="1" max="100" value="50" class="slider" id="crSlider">
                    </div>
                </div>
                <div>
                    <span>Tamaño</span>
                    <div class="slide-container">
                        <input type="range" min="1" max="100" value="50" class="slider" id="sizeSlider">
                    </div>
                </div>
                <div><input type="button" value="BORRAR FILTROS" class="button"></div>
            </div>
            <!-- List the creatures -->
            <div class="main-listing">
                <div class="listing-header-search">
                    <input class="search-box" placeholder="Buscar" value="">
                </div>
                <div class="show-filters">
                        <div class="filter">
                            <span class="label-filter">TIPO DE MONSTRUO:</span>
                            <div class="bubble">monstruo1</div>
                        </div>
                        <div class="filter">
                            <span class="label-filter">ENTORNO:</span>
                            <div class="bubble">Desierto</div>
                        </div>
                </div>
                <div class="listing-body">
                    <div class="listing-results-header">
                        <div class="monster-cell monster-cell-avatar"></div>
                        <div class="monster-cell monster-cell-name">Nombre</div>
                        <div class="monster-cell monster-cell-type">Tipo</div>
                        <div class="monster-cell monster-cell-size">Tamaño</div>
                        <div class="monster-cell monster-cell-cr">ND</div>
                        <div class="monster-cell monster-cell-add-button"></div>
                        <div class="monster-cell monster-cell-expand-button"></div>
                    </div>
                    <div class="result">
                        <div id="monsterResults">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
        <script>
            
            </script>
            <script type="text/javascript" src="js/monster_call.js"></script>
    </body>
</html>
